<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="../css/dark.css">
</head>
<body>
    <div class="container">
        <div class="sign">
            <span>¿Ya eres usuario? <a href="/">Iniciar sesión</a></span>
        </div>
        <div class="titulo">
            <h2>Registrate en Dribbble</h2>
        </div>
        <div class="opcions-login">
            <button class="google-btn">
                <div class="img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="fondo">
                </div>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <source src="" type="">
                <span>T</span>
            </button>
        </div>
        <div class="divider">
            <hr>
        </div>
        
        <form action="/">
            <div class="form-field-group">
                <div class="form-field">
                    <fieldset class="user">
                        <label for="user_name">Nombre</label>
                        <input type="text" id="user_name" class="form-user">
                    </fieldset>
                </div>
                <!-- User name -->
                <div class="form-field">
                    <fieldset class="user">
                        <label for="user_Username">Username</label>
                        <input type="text" id="user_Username" class="form-UserName">
                    </fieldset>
                </div>
            </div>
            <div class="form-field">
                <fieldset class="email">
                    <label for="email">Correo</label>
                    <input type="text" name="email" id="email">
                </fieldset>
            </div>
            <div class="form-field">
                <fieldset class="password">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="6+ caracteres">
                </fieldset>
            </div>
            <!-- Checkbox -->
            <div class="form-field-check">   
                    <fieldset>
                        <input type="checkbox" name="check"  id="check">
                        <label for="check">
                            Crear una cuenta significa que está de acuerdo con nuestro <a href="/" target="_blank" rel="noopener noreferrer"> Termino de Servicio</a> 
                            y
                            <a href="/" target="_blank" rel="noopener noreferrer">Polita de privacidad</a></label>
                    </fieldset>      
            </div>
            <div class="form-btns">
                <button class="create-btn">Crear Cuanta</button>
            </div>
        </form>
    </div>
</body>
</html>
