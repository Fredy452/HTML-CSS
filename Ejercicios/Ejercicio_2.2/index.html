<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02/2 - Tablas en HTML</title>
    <style>
        table{
            width: 100%;
        }
        table, th, td{
            border: 1px solid black;
        }
        th{
            background-color: rgb(110, 116, 114);
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">Tabla de libros favoritos</h3>
    <table>
        <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Enlace a Amazon</th>
        </tr>
        <tr>
            <td>Como ganar amigos</td>
            <td>Dale Carnegie</td>
            <td>1970</td>
            <td>www.amazon.com</td>
        </tr>
        <tr>
            <td>Tus zonas erroneas</td>
            <td>Dier Wayne</td>
            <td>1943</td>
            <td>www.amazon.com</td>
        </tr>
        <tr>
            <td>El Principito</td>
            <td>Saint-Exupéry</td>
            <td>1960</td>
            <td>www.amazon.com</td>
        </tr>
    </table>
</body>
</html>
