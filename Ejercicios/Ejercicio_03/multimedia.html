<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://f.rpp-noticias.io/2020/09/15/996568fidel-martinez-de-xolos-estajpg.jpg" alt="Imagen Konami" width="300" height="300">
    </section>
    <!-- Video seccion -->
    <section>
        <h1>Aprendiendo a utilizar los videos</h1>
        <!-- 
            _Controls para mostrar controles
            _autoplay para reproducir automatico
            _loop reproducir infinito
            _muted para silenciar
         -->
        <video controls autoplay loop muted width="600" height="300">
            <source src="video/Grabación de pantalla desde 03-11-22 21:51:46.webm" type="video/webm">
        </video>
    </section>
    <!-- Audio seccion -->
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <!-- Por tema de peso no agregue el audio -->
            <source src="" type="">
        </audio>
    </section>
</body>
</html>
