<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grid de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrao.css">
</head>
<body>
    <h3 class="text-center">Sistema de grid en bootstrap</h3>
    <div class="container">
        <div class="row">
            <div class="grid col">Extra pequeño</div>
            <div class="grid col-sm">Pequeño
                <div class="item">Item1</div>
                <div class="item">Item2</div>
            </div>
            <div class="grid col-md">Medio
                <div class="item">Item1</div>
                <div class="item">Item2</div>
                <div class="item">Item3</div>
            </div>
            <div class="grid col-lg">Largo
                <div class="item">Item2</div>
                <div class="item">Item3</div>
                <div class="item">Item4</div>
                <div class="item">Item5</div>

            </div>
            <div class="grid col-xl">Muy largo
                <div class="item">Item1</div>
                <div class="item">Item2</div>
                <div class="item">Item3</div>
                <div class="item">Item4</div>
                <div class="item">Item5</div>
                <div class="item">Item6</div>
            </div>
            <div class="grid colxxl">Muy muy largo</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
