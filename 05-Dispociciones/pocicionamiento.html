<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="/05-Dispociciones/css/pocicionamiento.css">
</head>
<body>
    <div class="main">
        <h1>Tipos de posicionamiento</h1>
        <div class="static">Esto es un div <b>Estatico</b></div>
        <div class="relative">Esto es un div <b>Relativo</b></div>
        <div class="fixed"> Esto es un div <b>Fixed</b></div>
        <div class="container">
        <div class="absolute">Esto es un div <b>Absoluto</b></div>
        </div>
        <div class="sticky">Esto es un div <b>Sticky</b></div>
    </div>
    <div class="practica">
        <span class="hi1">Hisquierda Arriba</span>
        <span class="hi2">Hisquierda Abajo</span>
        <span class="de1">Derecha Arriba</span>
        <span class="de2">Derecha Abajo</span>
        <p class="ce">Centro</p>
    </div>
</body>
</html>
